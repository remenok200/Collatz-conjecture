<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <scrip src="./assets/js/utils/createElement.js" defer></script>
    <script src="./assets/js/constants.js" defer></script>
    <script src="./assets/js/utils/calculate.js" defer></script>
    <script src="./assets/js/index.js" defer></script>
    <title>Collatz conjecture</title>
  </head>
  <body>
    <header>
      <h1 class="main-header">Collatz conjecture</h1>
    </header>

    <main>
      <form class="getValue">
        <label class="main-table-caption"
          >Input number: <input class="number" name="number"
        /></label>
        <button>Go!</button>
        <button class="reset">Clear.</button>
      </form>
      <table class="main-table">
        <caption class="main-table-caption">
          Calculations
        </caption>
        <tbody class="main-table-contents">
          <tr>
            <td>Iteration number</td>
            <td>Contents of the calculation</td>
            <td>Result</td>
            <td>Picture</td>
          </tr>
          <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th><img src="./assets/icons/odd.svg" alt="odd result"></th>
          </tr>
          <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th><img src="./assets/icons/even.svg" alt="even result"></th>
          </tr>
        </tbody>
        <tfoot>
          <th colspan="4" class="main-table-iterations-number">
            Number of iterations:
          </th>
        </tfoot>
      </table>
    </main>

    <footer>
      <h2 class="main-footer">
        <a class="author-link-first" href="https://github.com/remenok200"
          >@Developer Github</a
        >
        <a
          class="author-link-second"
          href="https://remenok200.github.io/Collatz-conjecture"
          >@Repository of this project</a
        >
      </h2>
    </footer>
  </body>
</html>
